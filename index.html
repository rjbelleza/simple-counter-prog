<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter Program</title>
</head>
<body>
    <div id="counter-box">
        <h1 id="app-name">Counter Program</h1>
        <h1 id="counter"></h1>
        <div id="controls">
            <button id="increaser">
                <img src="arrow-up.png" id="increase-button"></img>
            </button>
            <button id="decreaser">
                <img src="arrow-down.png" id="decrease-button"></img>
            </button>
            <button id="reset">
                <img src="restart.png" id="reset-button"></img>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
